<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Nexcent</title>
</head>

<body>

    <header>

    </header>

    <main>
        <!-- start hero section -->
        <div class="hero-section d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row d-flex align-items-center">
                    <div class="col-lg-8">
                        <div>
                            <h1 class="heroTitle my-2">Lessons and insights <br><span class="primaryTitle">from 8
                                    years</span></h1>
                            <p class="my-4">Where to grow your business as a photographer: site or social media?</p>
                            <button class="registerBtn">Register</button>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="">
                            <img class="w-75 m-auto d-block" src="./img/hero.png" alt="hero image">
                        </div>
                    </div>
                </div>
                <div class="dots-container d-flex justify-content-center position-absolute  ">
                    <div class="active-dot m-2 rounded-circle"></div>
                    <div class="dots m-2 rounded-circle"></div>
                    <div class="dots m-2 rounded-circle"></div>
                </div>
            </div>
        </div>
        <!-- start hero end -->

        <!-- client section start -->
         <div class="client-section my-5">
            <div class="container">
               <div class="text-center">
                <h2>Our clients</h2>
                <p>We have been working with some Fortune 500+ clients</p>
               </div>
               <div class="logos d-flex gap-5 my-5 justify-content-center flex-wrap">
                <div class="px-5"><img src="./img/Logo.png" alt=""></div>
                <div class="px-5"><img src="./img/Logo2.png" alt=""></div>
                <div class="px-5"><img src="./img/Logo3.png" alt=""></div>
                <div class="px-5"><img src="./img/Logo4.png" alt=""></div>
                <div class="px-5"><img src="./img/Logo5.png" alt=""></div>
                <div class="px-5"><img src="./img/Logo6.png" alt=""></div>
                <div class="px-5"><img src="./img/Logo7.png" alt=""></div>
               </div>
            </div>
         </div>
        <!-- client section end -->
    </main>

</body>

</html>
